<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
 h1{ color:#5F4B8BFF;
}
 
canvas {
border:2px solid #5F4B8BFF;
 }

rat {
border:2px solid #5F4B8BFF;
}
</style>

</head>
<body onload="startGame()">

<h1> Hi </h1>

<script>
var rat;
var pipes = [];
var Score;
var miSound;
var bkSong;

function startGame() {  
Area.start();
rat = new component(40,40,"https://art.pixilart.com/12740827e0e2de2.png", 10, 150,"image");
Score = new component("Consolas", "30px", "black", 30 ,40, "text");
miSound = new sound("bounce.mp3");
bkSong = new sound("gametheme.mp3");
}


var Area = {
canvas : document.createElement("canvas"),
start : function() {
this.canvas.width = 600;
this.canvas.height = 400;
this.context = this.canvas.getContext("2d");
document.body.insertBefore(this.canvas,
document.body.childNodes[0]);
this.frameNo = 0;
this.interval = setInterval(upArea, 20);
},

clear : function() {
this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
  },

stop : function() {
clearInterval(this.interval);
}
}

function interval(n) {
if ((Area.frameNo / n ) % 1 == 0) {return true;}
return false;
}

function component(height,width, color, x, y, type) {
this.type = type;
  if (type == "image") {
    this.image = new Image();
    this.image.src = color;
}
this.height = height;
this.width = width;
this.speedx = 0;
this.speedy = 0;
this.x = x;
this.y = y;  
this.update = function() {
ctx = Area.context;
    if (type == "image") {
      ctx.drawImage(this.image,
        this.x,
        this.y,
        this.width, this.height);
}
else if (this.type == "text"){
ctx.font = this.width + " " + this.height;
ctx.fillStyle = color;
ctx.fillText(this.text, this.x, this.y,);
}
else {
ctx.fillStyle = color;
ctx.fillRect(this.x, this.y, this.width, this.height);
 }
}
this.newPos = function(){
this.x +=this.speedx;
this.y +=this.speedy;
  }

 this.crashWith = function(otherobj) {
    var left = this.x;
    var right = this.x + (this.width);
    var top = this.y;
    var bottom = this.y + (this.height);
    var otherleft = otherobj.x;
    var otherright = otherobj.x + (otherobj.width);
    var othertop = otherobj.y;
    var otherbottom = otherobj.y + (otherobj.height);
    var crash = true;
    if ((bottom < othertop) ||
    (top > otherbottom) ||
    (right < otherleft) ||
    (left > otherright)) {
      crash = false;
    }
    return crash;
  }
}


function upArea(){
var x, y;
for (E = 0; E < pipes.length; E+= 1) {
if (rat.crashWith(pipes[E])) {
    miSound.play();
    Area.stop();
    return;
}
}

Area.clear();

Area.frameNo += 1;
if (Area.frameNo == 1 || interval(175)) {
x = Area.canvas.width;
    minHeight = 20;
    maxHeight = 200;
    height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
    minGap = 50;
    maxGap = 200;
    gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
pipes.push(new component(height, 25, "grey", x, 0));
pipes.push(new component(x - height - gap, 25, "grey", x, height + gap));
}

for (E = 0; E < pipes.length; E += 1) {
pipes[E].x += -1;
pipes[E].newPos();
pipes[E].update();
}
Score.text = "SCORE: " + Area.frameNo;
Score.update();
rat.newPos();
rat.update();
}
 
function sound(src){
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("control","none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
    this.sound.play();
  }
 this.stop = function(){
     this.sound.pause();
 }
}
function up_up_up_uppiee() {
rat.speedy -=1;
}

function down() {
rat.speedy +=1;
}

function to_da_left_to_da_left() {
rat.speedx -=1;
}

function right_foot_up() {
rat.speedx +=1;
}


function stoprat() {
rat.speedx = 0;
rat.speedy = 0;
}


</script>

<div style="text-align: center; width: 480px;">

<button onmousedown = "up_up_up_uppiee()"
onmouseup = "stoprat()"
ontouchstart = "up_up_up_uppiee()" >
<strong> UP </strong>
</button>

<br> <br>

<button onmousedown = "to_da_left_to_da_left()"
onmouseup = "stoprat()"
ontouchstart = "to_da_left_to_da_left()">
<strong> LEFT </strong>
</button>

<button onmousedown = "right_foot_up()"
onmouseup = "stoprat()"
ontouchstart = "right_foot_up()">
<strong> Right </strong>
</button>

<br> <br>

<button onmousedown = "down()"
onmouseup = "stoprat()"
ontouchstart = "down()">
<strong> DOWN </strong>
</button>

</div>

</body>


</html>
